<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Desk - Submit Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
body {
    background-image: url('{{ url_for("static", filename="plain-bg-min.jpg") }}');
    background-size: cover;}
</style>
<body>
    <h1 style="color:white; text-align: center; margin-top:50px">HelpDesk - Support Ticket classifier</h1>

    <form method="post" class="d-flex flex-column justify-content-center align-items-center vh-80"
     style="margin-top: 75px;">
      <div class="mb-4 w-75">
<!--        <label for="text" class="form-label">Enter Ticket Description</label>-->
        <textarea class="form-control" id="text" name="text" rows="4"
          placeholder="{{ ticket_text if ticket_text else 'Enter Ticket Description' }}"
            >{{ ticket_text or '' }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary w-25">Classify Ticket</button>
    </form>

    {% if prediction %}
        <div class="mt-4">
<!--            <h3 style="margin-top: 40px;"></h3>-->
            <h2 style="margin-top: 40px;  text-align:center;">
                 <span style="color: black;">Predicted Category: </span>
                <span>
                    <strong style="color: green;">{{ prediction }}</strong>
                </span>

            </h2>
        </div>
    {% endif %}


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
